<template>
    <div class="slds-form-element__control slds-m-bottom_large">
        <div class="search">
            <lightning-input
                type="search"
                onchange={enterKey}
                disabled={isDisabled}
                value={value}
                >
            </lightning-input>
            <template if:true={apiObjectName}>
                <div class="into-search">
                    <lightning-pill label={apiObjectName} onremove={removePill}>
                        <lightning-icon icon-name="standard:task2"></lightning-icon>
                    </lightning-pill>
                </div>
            </template>
        </div>
        <template if:true={queryTerm}>
            <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <li role="presentation" class="slds-listbox__item">
                        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term">
                            <span class="slds-media__figure slds-listbox__option-icon">
                                <span class="slds-icon_container">
                                    <lightning-icon icon-name="utility:search" 
                                        class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                        size="x-small"
                                        >
                                    </lightning-icon>
                                </span>
                            </span>
                            <span class="slds-media__body">
                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{queryTermWithQuotes}</span>
                            </span>
                        </div>
                    </li>
                    <template if:true={searchResults}>
                        <li role="presentation" class="slds-listbox__item" >
                            <template for:each={searchResults} for:item="item">
                                <div key={item.key} data-name={item.name} onclick={setSelectedRecord}
                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term">
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <span class="slds-icon_container">
                                            <lightning-icon icon-name="standard:macros"
                                                class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                                size="x-small"
                                                >
                                            </lightning-icon>
                                        </span>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">{item.label}</span>
                                    </span>
                                </div>
                            </template>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </div>
</template>
